<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold mb-2">AI System Monitor</h1>
            <div class="flex space-x-4">
                <div id="status" class="px-4 py-2 rounded-full bg-green-500">System Online</div>
                <div id="activeBot" class="px-4 py-2 rounded-full bg-blue-500">No Active Bot</div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- System Stats -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">System Statistics</h2>
                <div id="systemStats" class="space-y-2">
                    <div class="flex justify-between">
                        <span>CPU Usage:</span>
                        <span id="cpuUsage">-</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Memory Usage:</span>
                        <span id="memoryUsage">-</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Disk Usage:</span>
                        <span id="diskUsage">-</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Network Status:</span>
                        <span id="networkStatus">-</span>
                    </div>
                </div>
            </div>

            <!-- Bot Status -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Active Bots</h2>
                <div id="botStatus" class="space-y-2">
                    <div class="bot-item flex justify-between items-center p-2 bg-gray-700 rounded">
                        <span>SecGuard</span>
                        <span class="status-badge px-2 py-1 rounded-full bg-green-500">Active</span>
                    </div>
                    <div class="bot-item flex justify-between items-center p-2 bg-gray-700 rounded">
                        <span>PkgMaster</span>
                        <span class="status-badge px-2 py-1 rounded-full bg-green-500">Active</span>
                    </div>
                    <div class="bot-item flex justify-between items-center p-2 bg-gray-700 rounded">
                        <span>NetConfig</span>
                        <span class="status-badge px-2 py-1 rounded-full bg-green-500">Active</span>
                    </div>
                    <div class="bot-item flex justify-between items-center p-2 bg-gray-700 rounded">
                        <span>SvcControl</span>
                        <span class="status-badge px-2 py-1 rounded-full bg-green-500">Active</span>
                    </div>
                    <div class="bot-item flex justify-between items-center p-2 bg-gray-700 rounded">
                        <span>SysWatch</span>
                        <span class="status-badge px-2 py-1 rounded-full bg-green-500">Active</span>
                    </div>
                </div>
            </div>

            <!-- Recent Actions -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Recent Actions</h2>
                <div id="recentActions" class="space-y-2 max-h-60 overflow-y-auto">
                    <!-- Actions will be populated here -->
                </div>
            </div>

            <!-- System Logs -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">System Logs</h2>
                <div id="systemLogs" class="font-mono text-sm bg-gray-900 p-4 rounded max-h-60 overflow-y-auto">
                    <!-- Logs will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        // Update system stats
        socket.on('systemStats', (stats) => {
            document.getElementById('cpuUsage').textContent = stats.cpu + '%';
            document.getElementById('memoryUsage').textContent = stats.memory + '%';
            document.getElementById('diskUsage').textContent = stats.disk + '%';
            document.getElementById('networkStatus').textContent = stats.network;
        });

        // Update bot status
        socket.on('botStatus', (status) => {
            document.getElementById('activeBot').textContent = status.activeBot;
            const botStatus = document.getElementById('botStatus');
            status.bots.forEach(bot => {
                const botElement = botStatus.querySelector(`[data-bot="${bot.name}"]`);
                if (botElement) {
                    botElement.querySelector('.status-badge').className = 
                        `status-badge px-2 py-1 rounded-full bg-${bot.active ? 'green' : 'red'}-500`;
                }
            });
        });

        // Add new action
        socket.on('newAction', (action) => {
            const recentActions = document.getElementById('recentActions');
            const actionElement = document.createElement('div');
            actionElement.className = 'p-2 bg-gray-700 rounded';
            actionElement.innerHTML = `
                <div class="flex justify-between">
                    <span class="font-semibold">${action.bot}</span>
                    <span class="text-gray-400 text-sm">${action.timestamp}</span>
                </div>
                <div class="text-sm">${action.description}</div>
            `;
            recentActions.insertBefore(actionElement, recentActions.firstChild);
        });

        // Add new log
        socket.on('newLog', (log) => {
            const systemLogs = document.getElementById('systemLogs');
            const logElement = document.createElement('div');
            logElement.className = 'text-sm';
            logElement.innerHTML = `<span class="text-gray-400">[${log.timestamp}]</span> ${log.message}`;
            systemLogs.insertBefore(logElement, systemLogs.firstChild);
        });
    </script>
</body>
</html>
